<h4>Detalle de factura</h4>
@if(items.length > 0 ){
    <table class="table - table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>product</th>
                <th>price</th>
                <th>quantity</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
           <!-- 
            
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.product}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
            </tr> -->
            <tr app-row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
            }
        </tbody>
    </table>
}@else {
    <div class="alert alert-warning">No tiene items la factura</div>
}
